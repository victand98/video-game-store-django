{% extends 'base.html' %}

{% block content %}
<div class="account-details-container">
    <h1>Signup</h1>

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        {{ form }}

        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
{% endblock %}
