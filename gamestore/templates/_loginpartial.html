{% if user.is_authenticated %}
<form id="logoutForm" action="{% url 'logout' %}" method="post">
    {% csrf_token %}

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link disabled">Logged as: {{ user.username }}</a>
        </li>

        <li class="nav-item">
            <a class="nav-link"
               href="javascript:document.getElementById('logoutForm').submit();">Logout</a>
        </li>
    </ul>
</form>
{% else %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
    </li>

</ul>
{% endif %}
